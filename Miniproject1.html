  <body style="background-color: #212121; color: white">
    <div

      style="
        display: flex;
        justify-content: space-between;

      "
    >
      <button
        class="btn"

          background-color: #f5f5f5;

          border: none;
          border-radius: 2px;
          height: 40px;
          width: 150px;
          margin-top: 30px;
        "

        White
      </button>
      <button
        class="btn"
        id="red"

    btnn1.forEach((element) => {
      element.addEventListener("click", function (b) {
        if (b.target.id === "white") {
          document.body.style.backgroundColor = "White";
        }
        if (b.target.id === "red") {
          document.body.style.backgroundColor = "#FBA6A6";
        }
        if (b.target.id === "green") {
          document.body.style.backgroundColor = "#8CAD7B";
